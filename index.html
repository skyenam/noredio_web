<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Noredio: Home</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head> 
   
   <body>  
      
      <div id="page-container">

         <header id="header">
            <img id="header-logo" src="images/noredio_logo.svg" alt="Noredio logo">
            <a id="Noredio" href="index.html">Noredio</a>
            <nav>
               <a id="current-page" href="index.html">Home</a>
               <a class="other-page" href="product.html">Product</a>
               <a class="other-page" href="team.html">Team</a>
               <a class="other-page" href="contact.html">Contact</a>
               <a class="other-page" href="faq.html">FAQ</a>
            </nav>
   
         </header>

         <main>
            <div id="content-container">

               <h1 id="title">
                  Generate Your Music <br>
                  Own Your Music
               </h1>

               <div class="catalogue">
                  <div class="music-item left">
                      <img src="/images/album1.svg" alt="Album 3">
                      <h3>Song Title 3</h3>
                  </div>
                  <div class="music-item center">
                      <img src="/images/album1.svg" alt="Song 1" width="50px" height="50px">
                      <h3>Song Title 1</h3>
                  </div>
                  <div class="music-item right">
                      <img src="/images/album1.svg" alt="Album 2">
                      <h3>Song Title 2</h3>
                  </div>
              </div>
          
              <div class="controls">
                  <button onclick="prevSong()">Previous</button>
                  <button onclick="nextSong()">Next</button>
              </div>
          
              <script src="script.js"></script>
            
            </div>
         </main>

         <footer>
            Copyright 2024 by Noredio.
         </footer>
         
      </div>
      
   </body>

</html>
