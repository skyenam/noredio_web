<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Noredio: Home</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head> 
   
   <body>  
      
      <div id="page-container">

         <header id="header">
            <img id="header-logo" src="images/noredio_logo.svg" alt="Noredio logo">
            <a id="Noredio" href="index.html">Noredio</a>
            <nav>
               <a id="current-page" href="index.html">Home</a>
               <a class="other-page" href="product.html">Product</a>
               <a class="other-page" href="team.html">Team</a>
               <a class="other-page" href="contact.html">Contact</a>
               <a class="other-page" href="faq.html">FAQ</a>
            </nav>
   
         </header>

         <main>
            <div id="content-container">

               <h1 id="title">
                  Generate Your Music <br>
                  Own Your Music
               </h1>

               <div class="catalogue">
                  <div class="music-item left">
                      <img src="album3.jpg" alt="Album 3">
                      <h3>Song Title 3</h3>
                      <audio src="song3.mp3" class="audio"></audio>
                      <div class="progress-container">
                        <!-- <span class="time-passed">0:00</span> -->
                        <input type="range" class="progress-bar" value="0" step="1">
                        <!-- <span class="time-remaining">0:00</span> -->
                      </div>
                      <div class="controls">
                        <button class="prev-btn" onclick="prevSong()">&#8249;</button>
                        <button class="play-pause-btn" onclick="togglePlayPause(this)">
                            <img src="play_icon.svg" alt="Play">
                        </button>
                        <button class="next-btn" onclick="nextSong()">&#8250;</button>
                    </div>
                  </div>
                  <div class="music-item center">
                      <img src="album1.jpg" alt="Album 1">
                      <h3>Song Title 1</h3>
                      <audio src="song1.mp3" class="audio"></audio>
                      <div class="progress-container">
                        <!-- <span class="time-passed">0:00</span> -->
                        <input type="range" class="progress-bar" value="0" step="1">
                        <!-- <span class="time-remaining">0:00</span> -->
                      </div>
                      <div class="controls">
                        <button class="prev-btn" onclick="prevSong()">&#8249;</button>
                        <button class="play-pause-btn" onclick="togglePlayPause(this)">
                            <img src="play_icon.svg" alt="Play">
                        </button>
                        <button class="next-btn" onclick="nextSong()">&#8250;</button>
                    </div>
                  </div>
                  <div class="music-item right">
                      <img src="album2.jpg" alt="Album 2">
                      <h3>Song Title 2</h3>
                      <audio src="song2.mp3" class="audio"></audio>
                      <div class="progress-container">
                        <!-- <span class="time-passed">0:00</span> -->
                        <input type="range" class="progress-bar" value="0" step="1">
                        <!-- <span class="time-remaining">0:00</span> -->
                      </div>
                      <div class="controls">
                        <button class="prev-btn" onclick="prevSong()">&#8249;</button>
                        <button class="play-pause-btn" onclick="togglePlayPause(this)">
                            <img src="play_icon.svg" alt="Play">
                        </button>
                        <button class="next-btn" onclick="nextSong()">&#8250;</button>
                    </div>
                  </div>
               </div>

               <div class="subtext">
                  <h3>
                     Listen to some of the AI-generated songs in Noredio
                  </h3>
               </div>

          
              <script src="script.js"></script>
            
            </div>
         </main>

         <footer>
            Copyright 2024 by Noredio.
         </footer>
         
      </div>
      
   </body>

</html>
